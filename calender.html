<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar - Taskify</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: row;
    }

    /* Sidebar */
    #sidebar {
      background: #f9faff;
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease;
    }
    #sidebar a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 16px;
    }
    #sidebar a:hover {
      color: #0056b3;
    }
    #sidebar a.active {
      color: #0056b3;
      font-weight: 700;
    }
    #sidebar .spacer {
      flex-grow: 1;
    }

    /* Main Content */
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fff;
    }
    .content {
      padding: 40px 50px;
      background: #fff;
      flex-grow: 1;
      overflow-y: auto;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      font-family: 'Merriweather', serif;
      color: #0056b3;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Calendar Grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }
    .date-block {
      background: #f5f7ff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px 10px;
      min-height: 80px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .date-block:hover {
      background: #e1eaff;
    }
    .date-number {
      font-weight: 600;
      color: #0056b3;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }
    .task-count {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }

    /* Highlight today's date with red circle */
    .date-block.today {
      background: #e7f0ff;
      border: 1px solid #ccc;
      position: relative;
    }
    .date-block.today .date-number::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: 30px;
      height: 30px;
      border: 2.5px solid red;
      border-radius: 50%;
      z-index: 0;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 14px;
      padding: 15px 10px;
      background: #f0f4ff;
      color: #555;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 -1px 3px #ddd;
    }
  </style>
</head>
<body>

  <nav id="sidebar">
    <a href="#" >Dashboard</a>
    <a href="#" class="active">Calendar</a>
    <a href="#" >Track</a>
    <a href="#" >Reports</a>
    <a href="#" >Help & Support</a>
    <a href="#" >Settings</a>
    <div class="spacer"></div>
  </nav>

  <div id="main">
    <div class="content">
      <h2>Calendar</h2>
      <div class="calendar" id="calendar-grid">
        <!-- Dates injected by JS -->
      </div>
    </div>

    <footer>
      © 2025 built for Developer’s Club | Built with hopes of getting recruited | Anjana CS24B2014
    </footer>
  </div>

  <script>
    const calendarGrid = document.getElementById('calendar-grid');
    const today = new Date();
    const todayDate = today.getDate();
    const daysInMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0).getDate();

    for(let day = 1; day <= daysInMonth; day++) {
      const dateBlock = document.createElement('div');
      dateBlock.classList.add('date-block');
      if(day === todayDate) {
        dateBlock.classList.add('today');
      }

      const dateNumber = document.createElement('div');
      dateNumber.className = 'date-number';
      dateNumber.textContent = day;

      const taskCount = document.createElement('div');
      taskCount.className = 'task-count';
      const tasks = Math.floor(Math.random() * 6);
      taskCount.textContent = tasks > 0 ? `${tasks} task${tasks > 1 ? 's' : ''}` : 'No tasks';

      dateBlock.appendChild(dateNumber);
      dateBlock.appendChild(taskCount);

      calendarGrid.appendChild(dateBlock);
    }
  </script>
</body>
</html>
