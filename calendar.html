<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendar - The To-Do List</title>
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #000;
    display: flex;
    height: 100vh;
  }
  #sidebar {
    background: #f9faff;
    width: 220px;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  #sidebar a {
    color: #000;
    text-decoration: none;
    margin: 12px 0;
    font-weight: 600;
    font-size: 16px;
  }
  #sidebar a.active {
    color: #0056b3;
    font-weight: 700;
  }
  #sidebar a:hover {
    color: #0056b3;
  }
  #sidebar .spacer {
    flex-grow: 1;
  }
  #main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #0056b3;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 12px 20px;
    font-weight: bold;
    font-size: 1.3rem;
    color: black;
  }
  .calendar-container {
    padding: 20px 40px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    max-width: 800px;
    margin: 0 auto;
  }
  .month-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .month-nav button {
    background: #0056b3;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
  .month-nav button:hover {
    background: #003d80;
  }
  .month-year {
    font-family: 'Merriweather', serif;
    font-size: 1.6rem;
    color: #0056b3;
  }
  .weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: 700;
    color: #0056b3;
    margin-bottom: 10px;
  }
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-auto-rows: 100px;
    gap: 8px;
  }
  .day-cell {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 8px;
    position: relative;
    background: #f9faff;
    cursor: default;
    display: flex;
    flex-direction: column;
  }
  .day-cell.inactive {
    color: #bbb;
    background: #f4f6fb;
  }
  .date-number {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 6px;
  }
  .today .date-number {
    border: 2px solid red;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    line-height: 24px;
    text-align: center;
    color: red;
    font-weight: 900;
  }
  .tasks-count {
    font-size: 0.8rem;
    color: #0056b3;
    margin-top: auto;
  }
</style>
</head>
<body>
  <nav id="sidebar">
    <a href="#" >Dashboard</a>
    <a href="#" class="active">Calendar</a>
    <a href="#" >Track</a>
    <a href="#" >Reports</a>
    <a href="#" >Help & Support</a>
    <a href="#">Settings</a>
    <div class="spacer"></div>
  </nav>

  <div id="main">
    <header>
      The To-Do List - Calendar
    </header>

    <div class="calendar-container">
      <div class="month-nav">
        <button id="prevMonth">&lt; Prev</button>
        <div class="month-year" id="monthYearLabel">Month Year</div>
        <button id="nextMonth">Next &gt;</button>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <!-- Days inserted by JS -->
      </div>
    </div>
  </div>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthYearLabel = document.getElementById('monthYearLabel');
    const prevBtn = document.getElementById('prevMonth');
    const nextBtn = document.getElementById('nextMonth');

    let currentDate = new Date();

    function renderCalendar(date) {
      calendarGrid.innerHTML = '';

      const year = date.getFullYear();
      const month = date.getMonth();

      // Show month and year label
      const options = { month: 'long', year: 'numeric' };
      monthYearLabel.textContent = date.toLocaleDateString('en-US', options);

      // First day of month
      const firstDay = new Date(year, month, 1);
      // Last day of month
      const lastDay = new Date(year, month + 1, 0);

      // What day of week the month starts on (0 Sun - 6 Sat)
      const startDay = firstDay.getDay();

      // Days in the month
      const daysInMonth = lastDay.getDate();

      // Days in prev month
      const prevMonthLastDay = new Date(year, month, 0).getDate();

      // Calculate total cells (weeks x 7)
      // We'll show 6 rows (42 cells) always for consistent height
      const totalCells = 42;

      // Today’s date to highlight
      const today = new Date();
      const todayStr = today.toDateString();

      for(let i = 0; i < totalCells; i++) {
        const dayCell = document.createElement('div');
        dayCell.classList.add('day-cell');

        let dayNum;
        let cellDate;

        if(i < startDay) {
          // Days from previous month
          dayNum = prevMonthLastDay - (startDay - 1 - i);
          dayCell.classList.add('inactive');
          cellDate = new Date(year, month - 1, dayNum);
        } else if(i >= startDay + daysInMonth) {
          // Days from next month
          dayNum = i - (startDay + daysInMonth) + 1;
          dayCell.classList.add('inactive');
          cellDate = new Date(year, month + 1, dayNum);
        } else {
          // Current month days
          dayNum = i - startDay + 1;
          cellDate = new Date(year, month, dayNum);

          if(cellDate.toDateString() === todayStr) {
            dayCell.classList.add('today');
          }
        }

        // Date number
        const dateNumDiv = document.createElement('div');
        dateNumDiv.classList.add('date-number');
        dateNumDiv.textContent = dayNum;
        dayCell.appendChild(dateNumDiv);

        // Placeholder: Number of tasks for that day (just random for demo)
        const tasksCountDiv = document.createElement('div');
        tasksCountDiv.classList.add('tasks-count');

        // For now, randomly generate 0–3 tasks to show
        // (Later will update dynamically)
        const taskCount = Math.floor(Math.random() * 4);
        if(taskCount > 0) {
          tasksCountDiv.textContent = `${taskCount} task${taskCount > 1 ? 's' : ''}`;
        } else {
          tasksCountDiv.textContent = '';
        }
        dayCell.appendChild(tasksCountDiv);

        calendarGrid.appendChild(dayCell);
      }
    }

    prevBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      renderCalendar(currentDate);
    });

    nextBtn.addEventListener('click', () => {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      renderCalendar(currentDate);
    });

    // Initial render
    renderCalendar(currentDate);
  </script>
</body>
</html>
