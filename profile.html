<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Login - The To-Do List</title>
  <style>
    body {
      margin: 0;
      background-color: #FF7F00; /* Orange background */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: #FF7F00;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container button {
      background-color: #FF7F00;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    .login-container button:hover {
      background-color: #e66f00;
    }

    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Log In</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid username or password.</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (username === 'Jana' && password === 'harrypotter') {
        // Correct credentials → redirect to homepage
        window.location.href = 'index.html';
      } else {
        // Wrong credentials → show error
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
